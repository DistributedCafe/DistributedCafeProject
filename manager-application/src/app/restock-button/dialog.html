<h2 mat-dialog-title>Ingredient: {{data.ingredient.name}}</h2>
  <mat-dialog-content>
    <h3>Actual quantity: {{data.ingredient.quantity}}</h3>
    <h4 class="error" *ngIf="request.input.quantity <= 0">Illegal quantity!</h4>
  <mat-form-field>
    <mat-label>Quantity to add</mat-label>
    <input type="number" matInput value=1 min="1" max="999" [(ngModel)]="request.input.quantity">
  </mat-form-field>
    <section>
        <send-button [isDisabled]="request.input.quantity <= 0" [ws]="data.ws" [buttonName]="'Restock'" [dialog]="data.dialog" [request]="request"></send-button>
    </section>
  </mat-dialog-content>
