services:
  mongo:
    image: "mongo:latest"
    ports:
      - "127.0.0.1:27017:27017"
    networks:
      - DistributedCafeNetwork

  server:
    ports:
      - "127.0.0.1:3000:3000"
    build:
      context: ./server
      dockerfile: Dockerfile
    networks:
      - DistributedCafeNetwork

  orders-service:
    ports:
      - "127.0.0.1:8090:8090"
    depends_on:
      - mongo
    build:
      context: ./orders-service
      dockerfile: Dockerfile
    networks:
      - DistributedCafeNetwork

  menu-service:
    ports:
      - "127.0.0.1:8085:8085"
    depends_on:
      - mongo
    build:
      context: ./menu-service
      dockerfile: Dockerfile
    networks:
      - DistributedCafeNetwork

  warehouse-service:
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    build:
      context: ./WarehouseService
      dockerfile: Dockerfile
    networks:
      - DistributedCafeNetwork

networks:
  DistributedCafeNetwork:
    driver: bridge



 